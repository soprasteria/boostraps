<md-card style="width: 500px; text-align: center; margin-top: 20px; margin-left: auto; margin-right: auto;">
  <md-card-title>Authentification</md-card-title>
  <md-card-content>
    <form>
      <md-input id="username" name="username" [(ngModel)]="username" type="text" placeholder="Login"
                style="width: 100%"></md-input>
      <md-input id="password" name="password" [(ngModel)]="password" type="password" placeholder="Password"
                style="width: 100%"></md-input>
      <button md-raised-button [disabled]="working" (click)="login(username, password)">{{buttonLabel}}</button>
    </form>
  </md-card-content>
</md-card>

<div class="row">
  <div [hidden]="!authentKO" style="margin-bottom: 5px; padding: 5px; font-size: small">
    Authentification KO
  </div>
</div>
