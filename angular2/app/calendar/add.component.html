<div class="container">
  <md-card style="width: 500px; text-align: center; margin-top: 20px; margin-left: auto; margin-right: auto;">
    <md-card-title>Fiche évènement</md-card-title>
    <md-card-content>
      <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <md-input type="text" id="title"
                    required minlength="4" placeholder="Titre"
                    name="title" [(ngModel)]="event.title "
                    #title="ngModel"></md-input>
          <div *ngIf="title.errors && (title.dirty || title.touched)"
               class="alert alert-danger">
            <div [hidden]="!title.errors.required">
              Un titre est obligatoire
            </div>
            <div [hidden]="!title.errors.minlength">
              4 caractères minimum
            </div>
          </div>
        </div>
        <div class="form-group">
          <md-input type="text" id="description"
                    name="description" placeholder="Description"
                    [(ngModel)]="event.description"></md-input>
        </div>
        <div class="form-group">
        </div>
        <div class="form-group">
          inscription jusqu'au <br/>
        </div>
        <button md-raised-button type="submit"
                [disabled]="!heroForm.form.valid">Enregistrer
        </button>
      </form>
    </md-card-content>
  </md-card>
</div>
